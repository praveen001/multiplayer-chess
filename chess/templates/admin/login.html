<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
	<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/admin.css" />
	<script type="text/javascript" src="/static/js/admin.js"></script>
</head>
<body>
	<div class="wrapper"> 
		<div class="loginform">
			<h1>Admin Login</h1>
			<form action="" method="post">	
				{% csrf_token %}
				{% if form.non_field_errors %}
		        	<span class="error">{{ form.non_field_errors }}</span>
		        {% endif %}
				{% if success %}
					<span class="success">{{ success }}</span>
				{% endif %}
				{% if form.username.errors %}
					<span class="error">{{form.username.errors}}</span>
				{% endif %}
				{% if form.password.errors %}
					<span class="error">{{ form.password.errors }}</span>
				{% endif %}
				<p><input type="text" name="username" placeholder="Username" class="flatTextbox" /></p>
				<p><input type="password" name="password" placeholder="Password" class="flatTextbox" /></p>
				<p><input type="submit" name="adminlogin" value="Login" class="flatButton green" /></p>
			</form>
		</div>
	</div>
</body>

</html>
